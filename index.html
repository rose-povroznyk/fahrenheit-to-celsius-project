<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F to C</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="first-section">
      <h1>Fahrenheit vs Celsius Battle</h1>
      <h2>Are you ready for a Math Fever?</h2>
      <img
        src="./img/first-scientist.png"
        alt="scientist"
        class="left-scientist"
      />
      <img
        src="./img/second-scientist.png"
        alt="scientist"
        class="right-scientist"
      />
      <div class="container">
        <label>
          <input type="number" id="fahrenheit" placeholder="fahrenheit"
        /></label>
        <img src="./img/thermometer.png" alt="thermometer" />
        <label id="green"
          ><input type="number" id="celsius" placeholder="celsius"
        /></label>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
